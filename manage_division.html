{% extends "base.html" %}
{% block content %}

<h2>Manage Divisions</h2>

<!-- Create new division -->
<form method="POST">
    <input type="text" name="name" placeholder="Division name" required>
    <button type="submit">Add Division</button>
</form>

<hr>

<!-- List existing divisions -->
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    {% for div in divisions %}
    <tr>
        <td>{{ div.id }}</td>
        <td>{{ div.name }}</td>
        <td>
            <form method="POST" action="{{ url_for('delete_division', id=div.id) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
