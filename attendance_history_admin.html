<!DOCTYPE html>
<html>
<head>
    <title>Choose Member | Attendance Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="fw-bold mb-3">ðŸ“‹ Select a Member</h3>
        <p class="text-muted">Choose a member below to view their attendance history.</p>

        <div class="list-group mt-4">
            {% for u in users %}
            <a href="/attendance-history-admin/{{ u.id }}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                <div>
                    <strong>{{ u.name }}</strong>  
                    <div class="text-muted small">{{ u.class_name }}</div>
                </div>

                <span class="badge bg-primary">View</span>
            </a>
            {% endfor %}
        </div>

        <a href="/dashboard_admin" class="btn btn-secondary mt-4">Back to Dashboard</a>

    </div>
</div>

</body>
</html>
